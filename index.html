<!DOCTYPE html>
<html lang="en-US">

  <head class="font">
    <meta charset="UTF-8">
    <title>CSS Positioning</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>

  <body class="font">
    <header id="top line">
      <h3>Shop</h3>
      <h3>About</h3>
      <h3>Contact</h3>
    </header>

    <main>
      <section>
        <h2>Featured Product</h2>
        <div class="product-line">
          <img class="photo" src="./assets/retarded-bat.jpeg" alt="bat" width="200" height="200"/>
          <img class="photo" src="./assets/monkey.jpeg" alt="monkey" width="200" height="200"/>
          <img class="photo" src="./assets/turtle.jpeg" alt="turtle" width="200" height="200"/>
        </div>
      </section>

      <section class="cell">
        <h3>About Us</h3>
        <p>The Mitochondria is the powerhouse of the cell.</p>
          <ul>
              <li>Its a fact!</li>
              <li>That means you cannot wish it away.</li>
              <li>Cry about it.</li>
          </ul>
        </div>
      </section>

      <section>
        <button class="Contact">
                type="button"
            contact
        </button>
      </section>

      <section>
        <h3> Contact</h3>

      </section>
    </main>
  </body>

</html>
